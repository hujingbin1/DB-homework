<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../static/css/minireset.css" />
    <link rel="stylesheet" href="../../static/css/common.css" />
    <link rel="stylesheet" href="../../static/css/style.css" />
    <link rel="stylesheet" href="../../static/css/cart.css" />
    <link rel="stylesheet" href="../../static/css/bookManger.css" />
    <link rel="stylesheet" href="../../static/css/register.css" />
    <link rel="stylesheet" href="../../static/css/book_edit.css" />
  </head>
  <body>
    <div class="header">
      <div class="w">
        <div class="header-left">
          <a href="../../index?reqkey=getBypageUtil&pIndex=1">
            <img class="logo_img" alt="" src="../../static/img/npunew.png"  width="200px" height="50px"/>
          </a>
          <h1>添加图书</h1>
        </div>
        <div class="header-right">
          <a href="/books/pages/manager/booksserverlet?reqkey=selectAll&pIndex=1" class="order">图书管理</a>
          <a href="../../index?reqkey=getBypageUtil&pIndex=1" class="gohome">返回商城</a>
        </div>
      </div>
    </div>
    <div class="login_banner">
      <div class="register_form">
        <form action="/books/pages/manager/booksserverlet?reqkey=insertBook" method="post">
          <div class="form-item">
            <div>
              <label >名称:</label>
              <input type="text" name="title" placeholder="请输入名称" />
            </div>
            <span class="errMess" style="visibility: visible;"
              >请输入正确的名称</span
            >
          </div>
          <div class="form-item">
            <div>
              <label >价格:</label>
              <input type="number"  name="price" placeholder="请输入价格" />
            </div>
            <span class="errMess">请输入正确数字</span>
          </div>
          <div class="form-item">
            <div>
              <label>作者:</label>
              <input type="text" name="author" placeholder="请输入作者" />
            </div>
            <span class="errMess">请输入正确作者</span>
          </div>
          <div class="form-item">
            <div>
              <label>销量:</label>
              <input type="number" name="sales" placeholder="请输入销量" />
            </div>
            <span class="errMess">请输入正确销量</span>
          </div>
          <div class="form-item">
            <div>
              <label>库存:</label>
              <input type="number" name="stock" placeholder="请输入库存" />
            </div>
            <span class="errMess">请输入正确库存</span>
          </div>

          <button class="btn">提交</button>
        </form>
      </div>
    </div>
    <div class="bottom">
      <a href="https://www.nwpu.edu.cn/">西北工业大学.Copyright ©2023</a>
    </div>
  </body>
</html>
